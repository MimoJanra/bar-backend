stages:
  - build
  - push
  - deploy

variables:
  IMAGE_NAME: "registry.gitlab.com/glawk/bar-backend"
  IMAGE_VERSION: "$CI_COMMIT_SHORT_SHA"

before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build_image_tagged:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG =~ /[0-9]+\.[0-9]+\.[0-9]+/ || $TEST_BUILD == "true"
  script:
    - docker build --no-cache -t $IMAGE_NAME:$CI_COMMIT_TAG .

build_image_latest:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - docker build --no-cache -t $IMAGE_NAME:$IMAGE_VERSION .
    - docker tag $IMAGE_NAME:$IMAGE_VERSION $IMAGE_NAME:latest

push_main_images:
  stage: push
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - docker push $IMAGE_NAME:$IMAGE_VERSION
    - docker push $IMAGE_NAME:latest

push_tagged_images:
  stage: push
  rules:
    - if: $CI_COMMIT_TAG =~ /[0-9]+\.[0-9]+\.[0-9]+/ || $TEST_BUILD == "true"
  script:
    - docker push $IMAGE_NAME:$CI_COMMIT_TAG
